<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title> Reorganizame - Registro </title>
    </h:head>
    <h:body>
        <h1> Registro </h1>
        #{registroBean.mensajeRegistro}
        <h:form>
            Nombre: <h:inputText value="#{registroBean.nombre}" /> <br />
            Apellidos: <h:inputText value="#{registroBean.apellidos}" /> <br />
            Fecha de nacimiento: <h:inputText p:type="date" value="#{registroBean.fechaNacimiento}" /> <br />
            Correo: <h:inputText value="#{registroBean.correo}" /> <br />
            Alias: <h:inputText value="#{registroBean.alias}" /> <br />
            Contrase&ntilde;a: <h:inputSecret value="#{registroBean.contrasena}" /> <br />
            Repita la contrase&ntilde;a: <h:inputSecret value="#{registroBean.contrasena2}" /> <br />
            <h:commandButton value="Registrarse" action="#{registroBean.doRegistro()}" /> <br />
            <h:commandLink value="Volver al login" action="#{registroBean.doEnlaceLogin()}" />
        </h:form>
    </h:body>
</html>
