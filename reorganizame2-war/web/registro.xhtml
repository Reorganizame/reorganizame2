<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Reorganizame - Registro </title>
        <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    </h:head>
    <h:body>
        <h1> Registro </h1>
        #{registroBean.mensajeRegistro}
        <h:form>
            Nombre: <h:inputText value="#{registroBean.nombre}" /> <br />
            Apellidos: <h:inputText value="#{registroBean.apellidos}" /> <br />
            Fecha de nacimiento: <h:inputText pt:type="date" value="#{registroBean.fechaNacimiento}">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText> <br />
            Correo: <h:inputText value="#{registroBean.correo}" /> <br />
            Alias: <h:inputText value="#{registroBean.alias}" /> <br />
            Contrase&ntilde;a: <h:inputSecret value="#{registroBean.contrasena}" /> <br />
            Repita la contrase&ntilde;a: <h:inputSecret value="#{registroBean.contrasena2}" /> <br />
            <h:commandButton value="Registrarse" action="#{registroBean.doRegistro()}" /> <br />
            <h:commandLink value="Volver al login" action="#{registroBean.doEnlaceLogin()}" />
        </h:form>
    </h:body>
</html>
