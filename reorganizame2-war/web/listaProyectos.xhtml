<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reorganizame - Lista de Proyectos</title>
        <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    </h:head>
    <h:body>
        <h:form>
            Hola, <h:commandLink value="#{usuarioBean.usuarioActual.alias}" action="#{usuarioBean.doIrAlPerfil()}" /> &nbsp;
            <h:commandButton value="Salir" action="#{usuarioBean.doLogout()}" />
        </h:form>
        <h1>Mis Proyectos</h1>
        #{proyectoBean.init()}
        <h:form>
            <h:dataTable value="#{proyectoBean.listaMisProyectos}" var="proyecto" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:commandLink value="#{proyecto.nombre}" action="#{proyectoBean.doAcceder(proyecto)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripci&oacute;n
                    </f:facet>
                    #{proyecto.descripcion}
                </h:column>
            </h:dataTable>
            <h1>Proyectos en los que participo</h1>
            <h:dataTable value="#{proyectoBean.listaProyectos}" var="proyecto" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:commandLink value="#{proyecto.nombre}" action="#{proyectoBean.doAcceder(proyecto)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripci&oacute;n
                    </f:facet>
                    #{proyecto.descripcion}
                </h:column>
            </h:dataTable>
            <h:commandLink value="Nuevo proyecto" action="#{proyectoBean.doNuevo()}" />
        </h:form>
    </h:body>
</html>
