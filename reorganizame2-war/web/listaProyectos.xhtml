<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reorganizame - Lista de Proyectos</title>
    </h:head>
    <h:body>
        <h1>Mis Proyectos</h1>
        <h:form>
            <h:dataTable value="#{proyectoBean.listaMisProyectos}" var="proyecto" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:commandLink value="#{proyecto.nombre}" action="#{proyectoBean.doAcceder(proyecto)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripci&oacute;n
                    </f:facet>
                    #{proyecto.descripcion}
                </h:column>
            </h:dataTable>
            <h1>Proyectos en los que participo</h1>
            <h:dataTable value="#{proyectoBean.listaProyectos}" var="proyecto" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:commandLink value="#{proyecto.nombre}" action="#{proyectoBean.doAcceder(proyecto)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripci&oacute;n
                    </f:facet>
                    #{proyecto.descripcion}
                </h:column>
            </h:dataTable>
            <h:commandLink value="Nuevo proyecto" action="#{proyectoBean.doNuevo()}" />
        </h:form>
    </h:body>
</html>
