<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title> Reorganizame - Login </title>
    </h:head>
    <h:body>
        <h1> Login </h1>
        #{loginBean.mensajeLogin}
        <h:form>
            Alias: <h:inputText value="#{loginBean.alias}" /> <br />
            Contrase&ntilde;a: <h:inputSecret value="#{loginBean.contrasena}" /> <br />
            <h:commandButton value="Enviar" action="#{loginBean.doLogin()}" /> <br />
            <h:commandLink value="Registro" action="#{loginBean.doEnlaceRegistro()}" /> &nbsp;
            <h:commandLink value="Recuperar password" action="#{loginBean.doEnlaceRecuperarPassword()}" />
        </h:form>
    </h:body>
</html>
