<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Reorganizame - Recuperar contrase&ntilde;a</title>
        <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    </h:head>
    <h:body>
        <h1>Recuperar contrase&ntilde;a</h1>
        <p>#{usuarioBean.mensajeRecuperar}</p>
        <h:form>
            Email: <h:inputText value="#{usuarioBean.emailRecuperar}" pt:placeholder="ejemplo@host.com"/> <br />
            <h:commandButton value="Enviar" action="#{usuarioBean.doProcesarRecuperacion()}" />
        </h:form>
        <h:form>
            <h:commandLink value="Ir al login" action="#{usuarioBean.doVolverDeRecuperacionPasswordAlLogin()}" />
        </h:form>
    </h:body>
</html>
