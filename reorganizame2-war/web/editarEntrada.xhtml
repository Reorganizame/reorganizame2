<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Nueva entrada</title>
        <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    </h:head>
    <h:body>
        <h3>Nueva entrada</h3>
        <h:form>
            T&iacute;tulo: <h:inputText value="#{entradaBean.entradaSeleccionada.titulo}"/><br/>
            Contenido: <h:inputText value="#{entradaBean.entradaSeleccionada.contenido}"/><br/>
            <h:commandButton value="Enviar" action="#{entradaBean.doGuardar()}"/><br/>
        </h:form>
        <h:form>
            <h:commandLink value="Cancelar" action="#{entradaBean.doCancelar()}"/><br/>
        </h:form>
    </h:body>
</html>
